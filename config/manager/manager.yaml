apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: namespace
    app.kubernetes.io/instance: system
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: l2network
    app.kubernetes.io/part-of: l2network
    app.kubernetes.io/managed-by: kustomize
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: deployment
    app.kubernetes.io/instance: controller-manager
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: l2network
    app.kubernetes.io/part-of: l2network
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      initContainers:
      - name: wait-controller-healthy
        image: curlimages/curl:8.6.0
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        env:
        - name: CONTROLLER_IP
          value: l2sm-controller-service.l2sm-system.svc.cluster.local
        - name: CONTROLLER_PORT
          value: "8181"
        command: ["/bin/sh", "-c"]
        args:
        - |
          set -eu
          USER="karaf"
          PASS="karaf"
          URL="http://${CONTROLLER_IP}:${CONTROLLER_PORT}/onos/vnets/api/status"
          echo "Waiting for controller to become healthy at: ${URL}"
          until curl -sS -u "${USER}:${PASS}" -o /dev/null -w "%{http_code}" "${URL}" | grep -q "^200$"; do
            echo "Controller not ready yet; retrying in 5s..."
            sleep 5
          done
          echo "Controller is healthy."
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        env:
        - name: CONTROLLER_IP
          value: l2sm-controller-service.l2sm-system.svc.cluster.local
        - name: CONTROLLER_PORT
          value: "8181"
        # - name: SWITCHES_NAMESPACE
        #   value: "l2sm-system"
        - name: DNS_PORT_NUMBER
          value: "30808"
        image: controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
