apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      containers:
      - name: l2sm-controller
        image: alexdecb/l2sm-controller:2.4
        readinessProbe:
          httpGet:
            path: /onos/ui
            port: 8181   
          initialDelaySeconds: 30
          periodSeconds: 10
        ports:
        - containerPort: 6633
        - containerPort: 8181
        # imagePullPolicy: Always
