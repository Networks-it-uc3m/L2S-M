---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.2
  name: l2networks.l2sm.l2sm.k8s.local
spec:
  group: l2sm.l2sm.k8s.local
  names:
    kind: L2Network
    listKind: L2NetworkList
    plural: l2networks
    singular: l2network
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Internal SDN Controller Connectivity
      jsonPath: .status.internalConnectivity
      name: AVAILABILITY
      type: string
    - description: Number of pods in the network
      jsonPath: .status.connectedPodCount
      name: CONNECTED_PODS
      type: integer
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      type: date
    name: v1
    schema:
      openAPIV3Schema:
        description: L2Network is the Schema for the l2networks API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: L2NetworkSpec defines the desired state of L2Network
            properties:
              config:
                description: Config is an optional field that is meant to be used
                  as additional configuration depending on the type of network. Check
                  each type of network for specific configuration definitions.
                type: string
              ids:
                description: Ids configures the intrusion detection system.
                properties:
                  customRuleSources:
                    description: CustomRuleSources allows adding specific rule files
                      or inline rules.
                    items:
                      description: IDSRuleSource defines where the IDS should fetch
                        signatures from.
                      properties:
                        configMapRef:
                          description: |-
                            ConfigMapRef allows loading rules from a Kubernetes ConfigMap.
                            Useful for large, organization-specific rule sets managed separately.
                          properties:
                            name:
                              description: |-
                                Name of the referent.
                                More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                              type: string
                          type: object
                          x-kubernetes-map-type: atomic
                        inline:
                          description: |-
                            Inline allows the user to paste a raw Suricata rule directly in the YAML.
                            Example: "alert tcp any any -> any 80 (msg:\"test rule\"; sid:100001; rev:1;)"
                          type: string
                        name:
                          description: Name is a friendly identifier for this rule
                            set
                          type: string
                        url:
                          description: |-
                            URL allows fetching a remote ruleset (e.g., specific version of ET Open).
                            The controller will need logic to download and cache this.
                          type: string
                      required:
                      - name
                      type: object
                    type: array
                  enabled:
                    default: true
                    description: Enabled allows toggling the IDS on/off without deleting
                      the config.
                    type: boolean
                  homeNetCidr:
                    description: |-
                      HomeNetCIDR overrides the SURICATA $HOME_NET variable.
                      If empty, the controller should default this to the L2Network's NetworkCIDR.
                    items:
                      type: string
                    type: array
                  ignorePorts:
                    description: |-
                      IgnorePorts allows whitelisting specific traffic flow from inspection
                      to improve performance or reduce false positives (BPF Filter generation).
                    items:
                      format: int32
                      type: integer
                    type: array
                  useEmergingThreatsOpen:
                    default: true
                    description: |-
                      UseEmergingThreatsOpen is a high-level boolean to automatically enable
                      the standard "ET Open" ruleset without needing to manually configure URLs.
                    type: boolean
                required:
                - enabled
                - useEmergingThreatsOpen
                type: object
              networkCIDR:
                description: |-
                  NetworkCIDR defines the overall network CIDR used for routing pod interfaces.
                  This value represents the broader network segment that encompasses all pod IPs,
                  e.g. 10.101.0.0/16.
                type: string
              podAddressRange:
                description: |-
                  PodAddressRange specifies the specific pool of IP addresses that can be assigned to pods.
                  This range should be a subset of the overall network CIDR, e.g. 10.101.2.0/24.
                type: string
              provider:
                description: Provider is an optional field representing a provider
                  spec. Check the provider spec definition for more details
                properties:
                  dnsGrpcPort:
                    default: "30818"
                    description: gRPC management port for DNS service (used for adding/modifying
                      DNS entries)
                    type: string
                  dnsPort:
                    default: "30053"
                    description: |-
                      DNS service configuration
                      DNS protocol port (used for DNS queries via tools like dig)
                    type: string
                  domain:
                    items:
                      type: string
                    type: array
                  name:
                    type: string
                  ofPort:
                    default: "6633"
                    type: string
                  sdnPort:
                    default: "30808"
                    type: string
                required:
                - domain
                - name
                type: object
              type:
                description: NetworkType represents the type of network being configured.
                enum:
                - ext-vnet
                - vnet
                - vlink
                type: string
                x-kubernetes-preserve-unknown-fields: true
            required:
            - type
            type: object
          status:
            description: L2NetworkStatus defines the observed state of L2Network
            properties:
              assignedIPs:
                additionalProperties:
                  type: string
                description: Existing Pods in the network
                type: object
              connectedPodCount:
                default: 0
                type: integer
              internalConnectivity:
                default: Unavailable
                description: Status of the connectivity to the internal SDN Controller.
                  If there is no connection, internal l2sm-switches won't forward
                  traffic
                enum:
                - Available
                - Unavailable
                - Unknown
                type: string
              lastAssignedIP:
                description: Last assigned IP, used for sequential allocation
                type: string
              providerConnectivity:
                description: Status of the connectivity to the external provider SDN
                  Controller. If there is no connectivity, the exisitng l2sm-ned in
                  the cluster won't forward packages to the external clusters.
                enum:
                - Available
                - Unavailable
                - Unknown
                type: string
            required:
            - internalConnectivity
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
