apiVersion: v1
kind: Pod
metadata:
  name: router
  labels:
    app: test4
  annotations:
    l2sm/networks: '[{"name": "v-network-1","ips": ["10.0.1.1/24"]}, {"name": "v-network-2","ips": ["10.0.2.1/24"]}]'
spec:
  containers:
  - name: router
    command: ["/bin/ash", "-c"]
    args: ["echo 'net.ipv4.ip_forward = 1' >> /etc/sysctl.conf && sysctl -p && 
            trap : TERM INT; sleep infinity & wait"]
    image: alpine:latest
    securityContext:
      privileged: true
      capabilities:
        add: ["NET_ADMIN"]
