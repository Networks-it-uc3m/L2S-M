apiVersion: apps/v1
kind: Deployment
metadata:
  name: ehu-cam-2
spec:
  selector:
    matchLabels:
      app: ehu-cam-2
  replicas: 1
  template:
    metadata:
      labels:
        l2sm: "true"
        app: ehu-cam-2
      annotations:
        l2sm/networks: '[{"name": "video-ue","ips": ["10.0.0.3/24"]}]'
    spec:
      containers:
        - name: ehu-cam-2
          image: linuxserver/ffmpeg:version-8.0-cli
          args:
            - "-re"
            - "-hide_banner"
            - "-f"
            - "lavfi"
            - "-i"
            - "smptebars=size=640x360:rate=30"
            - "-f"
            - "lavfi"
            - "-i"
            - "anoisesrc"
            - "-c:v"
            - "libx264"
            - "-preset"
            - "ultrafast"
            - "-tune"
            - "zerolatency"
            - "-c:a"
            - "aac"
            - "-f"
            - "mpegts"
            # Send to multicast. Change DEST if you want unicast.
            - "udp://10.0.0.4:1235?pkt_size=1316&reuse=1&overrun_nonfatal=1"