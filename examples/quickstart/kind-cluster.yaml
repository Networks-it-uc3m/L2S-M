kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: l2sm-test
networking:
    disableDefaultCNI: true  # Disable Kindnet, we will use Flannel as the primary CNI plugin
    podSubnet: "10.244.0.0/16"  # Flannel requires this CIDR
nodes:
- role: control-plane
  image: kindest/node:v1.26.6
  extraPortMappings:
    - containerPort: 30000  
      hostPort: 30000       
      protocol: TCP
- role: worker
  image: kindest/node:v1.26.6
- role: worker
  image: kindest/node:v1.26.6

