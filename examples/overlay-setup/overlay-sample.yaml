apiVersion: l2sm.l2sm.k8s.local/v1
kind: Overlay
metadata:
  name: overlay-sample
spec:
  provider:
    name: l2sm-test-sdn
    domain: "l2sm-controller-service.l2sm-system.svc"
  topology:
    nodes:
      - l2sm-test-control-plane
      - l2sm-test-worker
      - l2sm-test-worker2
    links:
      - endpointA: l2sm-test-worker
        endpointB: l2sm-test-worker2
      - endpointA: l2sm-test-worker
        endpointB: l2sm-test-control-plane
      - endpointA: l2sm-test-control-plane
        endpointB: l2sm-test-worker2
  switchTemplate:
    spec:
      containers:
        - name: l2sm-switch
          image: alexdecb/l2sm-switch:1.2.8
          imagePullPolicy: Always
          resources: {}
          env:
          - name: NODENAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          ports:
            - containerPort: 80