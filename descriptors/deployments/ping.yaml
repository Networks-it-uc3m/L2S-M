apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-l2sm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
      annotations:
        k8s.v1.cni.cncf.io/networks: my-first-network
    spec:
      containers: 
      - name: ping
        command: ["/bin/ash", "-c", "trap : TERM INT; sleep infinity & wait"]
        image: alpine:latest
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
      # Use this parameter if you want to place the pod in a specific node
      # nodeName: 
